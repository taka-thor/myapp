services:
  web:        # docker compose build をすると、compose が docker-compose.yml を読み込み → build: に書かれた場所を探しに行く
    build: .  #「このディレクトリ（.）にある Dockerfile を使ってイメージを作る」→ ルート直下の Dockerfile が読み込まれる
    platform: linux/amd64
    command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails s -p 3000 -b '0.0.0.0'"
    environment:
      TZ: Asia/Tokyo
      RAILS_ENV: development   # or production
    volumes:
      - .:/app                 # ソースコードを共有
      - sqlite_data:/app/db    # SQLiteファイルを永続化（コンテナの /app/db ディレクトリ全体を、外部（ボリューム）に出す」という意味）コンテナ再起動時でもDBのデータが消えないようにするため
    ports:
      - "3000:3000"

volumes:
  sqlite_data:

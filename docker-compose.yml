services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    platform: linux/amd64

    env_file:
      - .env

    environment:
      TZ: Asia/Tokyo
      RAILS_ENV: development

    command: bash -lc "rm -f tmp/pids/server.pid && bin/rails s -b 0.0.0.0 -p 3000"

    volumes:
      - .:/app
      - node_modules:/app/node_modules

    ports:
      - "3000:3000"

    tty: true
    stdin_open: true

  js:
    build:
      context: .
      dockerfile: Dockerfile
    platform: linux/amd64

    env_file:
      - .env

    environment:
      TZ: Asia/Tokyo
      RAILS_ENV: development

    command: bash -lc "npm run watch"

    volumes:
      - .:/app
      - node_modules:/app/node_modules

volumes:
  node_modules:

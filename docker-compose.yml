services:
  web:
    build: .
    env_file:
      - .env
    platform: linux/amd64
    command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails s -p 3000 -b '0.0.0.0'"
    environment:
      TZ: Asia/Tokyo
      RAILS_ENV: development
    volumes:
      - .:/app
      - node_modules:/app/node_modules
    ports:
      - "3000:3000"

  js:
    build: .
    env_file:
      - .env
    platform: linux/amd64
    command: bash -lc "npm run watch"
    environment:
      TZ: Asia/Tokyo
      RAILS_ENV: development
    volumes:
      - .:/app
      - node_modules:/app/node_modules

volumes:
  node_modules:
